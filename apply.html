<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Apply — Fishtank</title>
<style>

    :root{--bg:#0b0d12;--panel:rgba(255,255,255,.04);--text:#e8edf5;--muted:#9aa6b2;--line:rgba(255,255,255,.12);--brand:#4FC3F7;--acc:#29F19C}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.7 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial}
    a{color:var(--brand);text-decoration:none}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 20px 80px}
    header{position:sticky;top:0;background:rgba(11,13,18,.75);backdrop-filter:blur(8px);border-bottom:1px solid var(--line);z-index:50}
    .nav{display:flex;align-items:center;justify-content:space-between;height:64px;gap:16px}
    .nav a{padding:10px 12px;border-radius:10px;color:var(--text)}
    .nav a:hover{background:rgba(255,255,255,.06)}
    h1{font-size:42px;margin:20px 0}
    h2{font-size:28px;margin:28px 0 10px}
    p{color:#cfd6e3}
    .grid{display:grid;gap:16px}
    .grid.cols-2{grid-template-columns:1fr 1fr}
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    @media(max-width:900px){.grid.cols-2,.grid.cols-3{grid-template-columns:1fr}}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:18px}
    .cta{display:flex;gap:12px;flex-wrap:wrap;margin:14px 0 30px}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 16px;border-radius:12px;border:0;background:linear-gradient(135deg,var(--brand),var(--acc));color:#071018;font-weight:800;cursor:pointer}
    .btn.alt{background:transparent;color:var(--text);border:1px solid var(--line)}
    ul{margin:8px 0 18px 18px;color:#cfd6e3}
    .faq details{background:var(--panel);border:1px solid var(--line);border-radius:12px;padding:12px 14px;margin:8px 0}
    .faq summary{cursor:pointer;font-weight:700}
    .lead{font-size:18px;color:#cfd6e3;max-width:72ch}
    .tag{display:inline-block;border:1px solid var(--line);border-radius:999px;padding:6px 10px;margin-right:8px;color:#9aa6b2}
    .chip{display:inline-block;border:1px solid var(--line);border-radius:999px;padding:6px 10px;margin:4px 6px;color:#cfd6e3}
    .table{width:100%;border-collapse:separate;border-spacing:0;background:var(--panel);border:1px solid var(--line);border-radius:12px;overflow:hidden}
    .table th,.table td{padding:10px 12px;border-bottom:1px solid var(--line)}
    .table th{background:rgba(255,255,255,.04);text-align:left}
    .svg-wrap{display:flex;justify-content:center;padding:12px}
  
/* Apply page specific */
.role-tabs{display:flex;gap:12px;flex-wrap:wrap;margin:24px 0}
.role-tabs button{padding:10px 14px;border:1px solid var(--line);background:var(--panel);color:var(--text);border-radius:999px;cursor:pointer}
.role-tabs button.active{border-color:var(--brand);box-shadow:0 0 0 2px color-mix(in oklab, var(--brand) 35%, transparent)}
.form-card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:22px}
.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:14px}
.grid-1{display:grid;grid-template-columns:1fr;gap:14px}
label{display:block;color:#cbd5e1;font-weight:600;margin-bottom:6px}
input,select,textarea{width:100%;padding:12px;border-radius:10px;border:1px solid var(--line);background:#0f1219;color:var(--text)}
textarea{min-height:120px;resize:vertical}
.help{color:#94a3b8;font-size:14px}
.actions{margin-top:16px;display:flex;gap:10px;flex-wrap:wrap}
.btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 16px;border-radius:12px;border:1px solid var(--line);background:linear-gradient(135deg,var(--brand),#6ee7b7);color:#0b0d12;font-weight:700;cursor:pointer}
.btn.secondary{background:var(--panel);color:var(--text)}
.badge{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border:1px solid var(--line);border-radius:999px;background:var(--panel);font-size:13px;color:#aab3c5}
hr.section{border:0;border-top:1px solid var(--line);margin:40px 0}
</style>
</head>
<body>
<div class="wrap">
<header><div class="wrap nav">
  <div><a href="/" class="tag">fishtank</a></div>
  <nav>
    <a href="/how-it-works.html">How it Works</a>
    <a href="/innovators.html">Innovators</a>
    <a href="/creators.html">Creators</a>
    <a href="/investors.html">Investors</a>
  </nav>
</div></header>
<main>
  <section>
    <h1 style="font-size:36px;line-height:1.2;margin:10px 0 8px">Join the Fishtank Waitlist</h1>
    <p class="help">Tell us who you are. We’ll tailor the form and keep you in the loop.</p>
    <div class="role-tabs" id="roleTabs">
      <button data-role="investor" class="active">Investor</button>
      <button data-role="innovator">Innovator</button>
      <button data-role="creator">Creator</button>
    </div>
    <div class="badge">Navigation: /apply • Context: Apply to join the waitlist</div>

    <div class="form-card" id="formContainer">
      <!-- Dynamic form goes here -->
    </div>

    <div class="actions">
      <button class="btn" id="submitBtn">Join Waitlist</button>
      <button class="btn secondary" id="backBtn">Back to Home</button>
    </div>
  </section>

  <hr class="section"/>

  
</main>

</div>

<script>
(function() {
  const tabs = document.getElementById('roleTabs');
  const container = document.getElementById('formContainer');
  const submitBtn = document.getElementById('submitBtn');
  const backBtn = document.getElementById('backBtn');

  const fields = {
    creator: [
      { key: 'email', label: 'Email', type: 'email', required: true },
      { key: 'name', label: 'Full Name', type: 'text', required: true },
      { key: 'phone', label: 'Phone Number', type: 'tel', required: true },
      { key: 'skill', label: 'Primary Skill', type: 'text', required: true, placeholder: 'e.g., Frontend, Video, Growth' },
      { key: 'website', label: 'Website / Portfolio (optional)', type: 'url', required: false }
    ],
    investor: [
      { key: 'email', label: 'Email', type: 'email', required: true },
      { key: 'name', label: 'Full Name', type: 'text', required: true },
      { key: 'phone', label: 'Phone Number', type: 'tel', required: true },
      { key: 'vcfirm', label: 'VC Firm?', type: 'select', options: ['Yes','No'], required: true },
      { key: 'website', label: 'Website (optional)', type: 'url', required: false }
    ],
    innovator: [
      { key: 'email', label: 'Email', type: 'email', required: true },
      { key: 'name', label: 'Full Name', type: 'text', required: true },
      { key: 'phone', label: 'Phone Number', type: 'tel', required: true },
      { key: 'building', label: 'What are you building?', type: 'textarea', required: true },
      { key: 'website', label: 'Website or Demo (optional)', type: 'url', required: false },
      { key: 'deck', label: 'Pitch Deck (link)', type: 'url', required: false },
      { key: 'stage', label: 'Stage', type: 'select', options: ['Idea','MVP','Beta','Launched','Scaling'], required: true }
    ]
  };

  let currentRole = 'investor';

  function renderForm(role) {
    const spec = fields[role];
    const parts = [];
    // Grid logic: email/name side-by-side if available
    parts.push('<div class="grid-2">');
    for (let i = 0; i < Math.min(2, spec.length); i++) {
      parts.push(renderField(spec[i]));
    }
    parts.push('</div>');

    // Remaining fields
    for (let i = 2; i < spec.length; i++) {
      const isPair = (i + 1 < spec.length) && spec[i].type !== 'textarea' && spec[i+1].type !== 'textarea';
      if (isPair) {
        parts.push('<div class="grid-2">');
        parts.push(renderField(spec[i]));
        parts.push(renderField(spec[i+1]));
        parts.push('</div>');
        i++;
      } else {
        parts.push('<div class="grid-1">');
        parts.push(renderField(spec[i]));
        parts.push('</div>');
      }
    }

    container.innerHTML = parts.join('');
  }

  function renderField(f) {
    const req = f.required ? 'required' : '';
    const id = 'field_' + f.key;
    if (f.type === 'select') {
      const opts = (f.options || []).map(o => `<option value="\${o.toLowerCase()}">\${o}</option>`).join('');
      return `<div><label for="\${id}">\${f.label}</label><select id="\${id}" name="\${f.key}" \${req}>\${opts}</select></div>`;
    }
    if (f.type === 'textarea') {
      return `<div><label for="\${id}">\${f.label}</label><textarea id="\${id}" name="\${f.key}" \${req}></textarea></div>`;
    }
    const ph = f.placeholder ? `placeholder="\${f.placeholder}"` : '';
    return `<div><label for="\${id}">\${f.label}</label><input id="\${id}" name="\${f.key}" type="\${f.type}" \${ph} \${req}/></div>`;
  }

  tabs.addEventListener('click', (e) => {
    const btn = e.target.closest('button[data-role]');
    if (!btn) return;
    for (const b of tabs.querySelectorAll('button')) b.classList.remove('active');
    btn.classList.add('active');
    currentRole = btn.dataset.role;
    renderForm(currentRole);
  });

  backBtn.addEventListener('click', () => {
    window.location.href = '/';
  });

  submitBtn.addEventListener('click', () => {
    // For now, just collect values and show a simple confirmation.
    const data = { role: currentRole };
    for (const el of container.querySelectorAll('input, select, textarea')) {
      data[el.name] = el.value.trim();
    }
    // Basic required validation (native 'required' also active)
    const missing = Object.entries(fields[currentRole]).filter(([i,f]) => f.required && !data[f.key]).map(([i,f]) => f.label);
    if (missing.length) {
      alert('Please fill: ' + missing.join(', '));
      return;
    }
    alert('Thanks! You joined the waitlist as ' + currentRole.charAt(0).toUpperCase()+currentRole.slice(1) + '. We\'ll be in touch.');
  });

  renderForm(currentRole);
})();
</script>

</body></html>
